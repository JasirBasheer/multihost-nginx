# Dibolky tool

server {
    listen 80;
    server_name tool.dibolky.com;

    location /.well-known/acme-challenge/ {
        alias /var/www/html/.well-known/acme-challenge/;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

