# Dibolky tool


server {
    listen 443 ssl;
    server_name tool.dibolky.com;

    ssl_certificate /etc/letsencrypt/live/tool.dibolky.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/tool.dibolky.com/privkey.pem;

    location /api/ {
        proxy_pass http://dibolky:5050;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /socket.io/ {
        proxy_pass http://dibolky:5050;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    location / {
        root /usr/share/nginx/html/dibolky;
        index index.html;
        try_files $uri $uri/ /index.html;
    }
}


