services:
  nginx:
    image: nginx:latest
    container_name: multihost-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - /var/www/html:/var/www/html
      - /etc/letsencrypt:/etc/letsencrypt
    networks:
      - multi_net

  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes:
      - /var/www/html:/var/www/html
      - /etc/letsencrypt:/etc/letsencrypt
    entrypoint: >
      sh -c "certbot certonly --webroot --webroot-path=/var/www/html
      --email jasirbinbasheerpp@gmail.com --agree-tos --no-eff-email
      --force-renewal
      -d tool.dibolky.com
      -d woodstreet.jasirbasheer.dev 
      -d aadhaar-ocr.jasirbasheer.dev 
      "

    networks:
      - multi_net

networks:
  multi_net:
    external: true
